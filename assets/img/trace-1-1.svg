<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f9f9f9" rx="10" ry="10"/>
  
  <!-- Styles -->
  <style>
    .box { fill: #ffffff; stroke: #3f51b5; stroke-width: 2px; rx: 5; ry: 5; }
    .text { font-family: Arial, sans-serif; font-size: 14px; fill: #333; text-anchor: middle; }
    .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #3f51b5; text-anchor: middle; }
    .arrow { stroke: #666; stroke-width: 2px; fill: none; marker-end: url(#arrowhead); }
  </style>
  
  <!-- Markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Main Installer -->
  <rect x="300" y="50" width="200" height="60" class="box"/>
  <text x="400" y="75" class="title">Identity Installer</text>
  <text x="400" y="95" class="text">(Main Orchestrator)</text>

  <!-- Decisions -->
  <path d="M 400 110 L 400 150" class="arrow"/>
  
  <rect x="350" y="150" width="100" height="40" class="box" style="stroke-dasharray: 4; fill: #e8eaf6;"/>
  <text x="400" y="175" class="text">User Selection</text>

  <!-- Branches -->
  <path d="M 350 170 L 150 170 L 150 220" class="arrow"/> <!-- Left -->
  <path d="M 400 190 L 400 220" class="arrow"/> <!-- Center -->
  <path d="M 450 170 L 650 170 L 650 220" class="arrow"/> <!-- Right -->

  <!-- Components -->
  <rect x="50" y="220" width="200" height="80" class="box"/>
  <text x="150" y="250" class="title">Identity Provisioning</text>
  <text x="150" y="270" class="text">Independent Setup</text>

  <rect x="300" y="220" width="200" height="80" class="box"/>
  <text x="400" y="250" class="title">Federation</text>
  <text x="400" y="270" class="text">Independent Setup</text>

  <rect x="550" y="220" width="200" height="80" class="box"/>
  <text x="650" y="250" class="title">External IDP</text>
  <text x="650" y="270" class="text">Connection Config</text>

</svg>