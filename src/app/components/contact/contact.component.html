<div class="container contact-section">
    <h2>{{ 'CONTACT.TITLE' | translate }}</h2>
    <p>{{ 'CONTACT.SUBTITLE' | translate }}</p>

    <!-- Formulaire compatible GitHub Pages via Formspree -->
    <form [action]="formActionUrl" method="POST" class="contact-form">

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>{{ 'CONTACT.NAME' | translate }}</mat-label>
            <input matInput name="name" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>{{ 'CONTACT.EMAIL' | translate }}</mat-label>
            <input matInput type="email" name="email" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>{{ 'CONTACT.MESSAGE' | translate }}</mat-label>
            <textarea matInput name="message" rows="5" required></textarea>
        </mat-form-field>

        <button mat-flat-button color="primary" type="submit">
            <mat-icon>send</mat-icon> {{ 'CONTACT.SEND' | translate }}
        </button>
    </form>
</div>
